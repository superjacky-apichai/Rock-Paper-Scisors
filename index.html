<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="img/icon/88661-200.png" type="img/png">
    <meta name="description" content="">

<body>
    <div class="Head">
        <div class="gameName">Rock Paper Scissors</div>
    </div>
    <div class="title-container">
        <div class="weapon-menu">Choose your weapon</div>
        <div class="rule-descrip">First score 5 points wins the game</div>
    </div>
    <div class="game-dis">
        <div class="player-dis">
            <div class="player-weapon">❔</div>
            <div class="player-score">Player: 0</div>
        </div>
        <div class="ai-dis">
            <div class="ai-weapon">❔</div>
            <div class="ai-score">Computer: 0</div>
        </div>
    </div>

    <div class="weapon-chooster">
        <img class="rock" src="img/weapon/Rock.png">
        <img class="paper" src="img/weapon/Paper.png">
        <img class="scissors" src="img/weapon/Scissors.png">
    </div>

    <div class="weapon-display"></div>
